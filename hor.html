<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Line After Text</title>
<style>
  .text-with-line {
    display: flex; /* Use flexbox to align text and line */
    align-items: center; /* Align items vertically */
    justify-content: flex-start; /* Align text to the left */
  }

  .text-with-line::after {
    content: ''; /* The content of ::after is empty, used to create the line */
    /* flex-grow: 1; Allow the line to take up the remaining space */
    width: 20%;
    margin-left: 1rem; /* Space between the text and the line */
    height: 2px; /* Thickness of the line */
    background-color: #000; /* Color of the line */
  }
</style>
</head>
<body>

<div class="text-with-line">Your Text Here</div>

</body>
</html>
