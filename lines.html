<!DOCTYPE html>
<html>
<head>
<style>
.container {
  position: relative;
  width: 200px;
}

.circle {
  width: 15px;
  height: 15px;
  background-color: #555;
  border-radius: 50%;
  position: absolute;
  left: 0;
  top: 0;
  z-index: 1;
}

.line {
  position: absolute;
  width: 3px;
  background-color: #555;
  left: 7px;
  top: 50px;
  bottom: -50px;
  z-index: 0;
}

.text {
  margin-left: 40px;
  line-height: 30px;
}
</style>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/Rotterdam.jpg" alt="Ahmed Photo" >

<div class="container">
  <div class="circle"></div>
  <div class="line"></div>
  <div class="text">Step 1</div>
</div>

<div class="container" style="top: 50px;">
  <div class="circle"></div>
  <div class="line"></div>
  <div class="text">Step 2</div>
</div>

<div class="container" style="top: 100px;">
  <div class="circle"></div>
  <!-- No line here as it's the last element -->
  <div class="text">Step 3</div>
</div>

</body>
</html>
